{% extends 'base.html' %}

{%block title %} Forgot your password?{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and I'll send instructions for you to get a new one.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions.">

</form>
{% endblock %}
